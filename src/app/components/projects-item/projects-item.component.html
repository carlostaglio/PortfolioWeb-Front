
<div *ngIf="!showEditProject" class="row project-item">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 imagen">
        <img [src]="project.urlImagen" alt="ProyectName" class="project-image"> 
    </div>
    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
        <a [href]="project.urlProyecto">
            <h2>{{project.nombre}}</h2>
        </a>     
        <p>{{project.descripcion}}</p>
    </div>
    <div *ngIf="authService.loggedIn()" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <button class="btn btn-int btn-outline-danger btn-sm" (click)="onDeleteClick()">Eliminar</button>
        <button class="btn btn-int btn-outline-primary btn-sm" (click)="onEditToggle()">Editar</button>
    </div>

</div>
<div *ngIf="showEditProject" class="row project-item">
    <form [formGroup]="form" (ngSubmit)="onEditSave()">
        <div class="form-name">
            <label for="InputName" class="form-label">Nombre del proyecto: </label>
            <input type="name" class="form-control" [ngClass]="form.controls['nombre'].valid?'is-valid':'is-invalid'" formControlName="nombre" placeholder="Ingrese el nombre del proyecto">
            <small *ngIf="form.controls['nombre'].invalid" class="form-text text-muted">Debe contener entre 1 y 60 caracteres</small>
        </div>
        <div class="form-description">
            <label for="InputDescription" class="form-label">Descripci贸n: </label>
            <textarea type="description" class="form-control" [ngClass]="form.controls['descripcion'].valid?'is-valid':'is-invalid'" formControlName="descripcion" placeholder="Ingrese una descripci贸n del proyecto"></textarea>
            <small *ngIf="form.controls['descripcion'].invalid" class="form-text text-muted">Debe contener entre 1 y 250 caracteres</small>
        </div>
        <div class="form-urlImagen">
            <label for="InputUrlImagen" class="form-label">Url Imagen: </label>
            <input type="urlImagen" class="form-control" [ngClass]="form.controls['urlImagen'].valid?'is-valid':'is-invalid'" formControlName="urlImagen" placeholder="Ingrese la direcci贸n de una imagen">
            <small *ngIf="form.controls['urlImagen'].invalid" class="form-text text-muted">Debe contener entre 1 y 150 caracteres</small>
        </div>
        <div class="form-urlProyecto">
            <label for="InputUrlProyecto" class="form-label">Url del proyecto: </label>
            <input type="urlProyecto" class="form-control" [ngClass]="form.controls['urlProyecto'].valid?'is-valid':'is-invalid'" formControlName="urlProyecto" placeholder="Ingrese la direcci贸n del proyecto">
            <small *ngIf="form.controls['urlProyecto'].invalid" class="form-text text-muted">Debe contener entre 1 y 150 caracteres</small>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn" [ngClass]="form.valid==true? 'btn-outline-success' : 'disabled btn-danger'">Guardar</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-danger" (click)="onEditToggle()">Cancelar</button>
            </div>
        </div>        
               
    </form>
        
</div>
